<VirtualHost *:80>
   ServerName gamebot.tv
   Redirect permanent / https://gamebot.tv/
</VirtualHost>

<VirtualHost *:443>
	ServerName gamebot.tv
	ServerAlias gamebot.tv
	ServerAdmin admin@gamebot.tv

	SSLEngine on
	SSLCertificateFile /etc/ssl/certs/gamebot.tv.crt
	SSLCertificateKeyFile /etc/ssl/private/gamebot.tv.key
	SSLCertificateChainFile /etc/ssl/certs/gamebot.tv.ca-bundle

	WSGIScriptAlias / /var/www/FacebookBot/facebookbot.wsgi
	<Directory /var/www/FacebookBot/FacebookBot/>
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>