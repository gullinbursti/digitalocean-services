<VirtualHost *:80>
   ServerName scard.tv
   Redirect permanent / https://scard.tv/
</VirtualHost>

<VirtualHost *:443>
        ServerName scard.tv
        ServerAlias scard.tv
        ServerAdmin admin@scard.tv

        SSLEngine on
        SSLCertificateFile /etc/ssl/certs/scard_tv.crt
        SSLCertificateKeyFile /etc/ssl/private/scard.tv.key
        SSLCertificateChainFile /etc/ssl/certs/scard_tv.ca-bundle

        WSGIScriptAlias / /var/www/SlackApp/slackapp.wsgi
        <Directory /var/www/SlackApp/SlackApp/>
                Order allow,deny
                Allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
